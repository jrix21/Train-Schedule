<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Trains Schedule</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/trains.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="text-center"><strong><i class="fa fa-train" aria-hidden="true"></i> Train Schedules</strong></h1>
    </div>

    <!-- Row for Input of Train Information -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for new train user-inputs-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-train" aria-hidden="true"></i>    Enter Your Train Information</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="train-name">Train Name:</label>
                <input type="text" class="form-control" id="train-name">
                
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination">
                
                <label for="arrival-time">Time (hh:mm am/pm):</label>
                <input type="text" class="form-control" id="arrival-time">
                
                <label for="train-frequency">Frequency (in Minutes):</label>
                <input type="text" class="form-control" id="train-frequency">

                <!-- Submit button -->
                <button type="submit" class="btn btn-default" id="run-submit"><i class="fa fa-train" aria-hidden="true"></i>  Submit</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row for the current train schedules-->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body" id="well-section">
          <table class="table table-hover" class="responsive" id='trains-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
            <tbody>
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
        <hr>
        <h5 class="text-center"><small>Created by Jacob D. Rix</small></h5>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/trains.js"></script>



</script>
