<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Cantarell|Karla&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

<html>
<head>
    <title>Train Times</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
          <h1 class="text-center"><strong><i class="fa fa-train" aria-hidden="true"></i> Train Schedules</strong></h1>
        </div>
    
        <!-- Row for Input of Train Information -->
        <div class="row">
          <div class="col-sm-12">
            <br>
            <!-- First panel is for new train user-inputs-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-train" aria-hidden="true"></i>    Enter Your Train Information</strong></h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="form-group">
                    <label for="train-name">Train Name:</label>
                    <input type="text" class="form-control" id="train-name">
                    
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination">
                    
                    <label for="arrival-time">Time (hh:mm am/pm):</label>
                    <input type="text" class="form-control" id="arrival-time">
                    
                    <label for="train-frequency">Frequency (in Minutes):</label>
                    <input type="text" class="form-control" id="train-frequency">
    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-default" id="run-submit"><i class="fa fa-train" aria-hidden="true"></i>  Submit</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <!-- This row for the current train schedules-->
        <div class="row">
          <div class="col-sm-12">
            <br>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-table"></i> Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body" id="well-section">
              <table class="table table-hover" class="responsive" id='trains-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                <tbody>
                </tbody>
              </table>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="assets/javascript/train.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</body>
</html>
